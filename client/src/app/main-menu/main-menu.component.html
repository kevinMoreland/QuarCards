<div class = "container">
  <h1>Quarantine Cards</h1>
  <button type="button" class="btn btn-primary" id="startGameButton" (click)="onStartGame()">start a game</button>
  <h2>or</h2>
  <div class="input-group mb-3 gameCodeForm">
    <div class="input-group-prepend">
      <button type="button" class="btn btn-secondary" id="joinGameButton" (click)="onJoinGame()">join a game</button>
    </div>
    <input type="text" class="form-control" [(ngModel)]="lobbyCode" placeholder="enter code here..." aria-label="Username" aria-describedby="basic-addon1">
  </div>
</div>
