<div class="flip-container w-100 h-100"  #cardFlipper (click) = onCardClick(cardFlipper)>
	<div class="flipper">
		<div class="front">
			<p>Flip me !</p>
		</div>
		<div class="back">
			<p #cardBackText>Back text</p>
			<button class="choiceButton btn btn-primary" #choiceButton (click) = "onCardPicked()">Pick me!</button>
		</div>
	</div>
</div>
