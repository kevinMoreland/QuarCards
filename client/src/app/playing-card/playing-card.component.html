<div class="flip-container w-100 h-100"  #cardFlipper (click) = onCardClick(cardFlipper)>
	<div class="flipper">
		<div class="front">
			<p class="text-light">Flip me !</p>
		</div>
		<div class="back">
			<p #cardBackText class="text-dark">Back text</p>
			<button class="choiceButton btn btn-dark text-light" #choiceButton (click) = "onCardPicked()">Pick me!</button>
		</div>
	</div>
</div>
