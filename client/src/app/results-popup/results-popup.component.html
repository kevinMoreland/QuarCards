<div class="modal fade" id="resultsModal" tabindex="-1" role="dialog" aria-labelledby="resultsModalTitle" aria-hidden="true" [ngStyle]="{'display': popupIsOpen ? 'block' : 'none', 'opacity': 1}">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultsModalTitle">Vote Results</h5>
        </div>
        <div class="modal-body">
          <p #resultsText></p>
        </div>
        <div class="modal-footer">
          <button *ngIf="!isAtie" type="button" class="btn btn-success" data-dismiss="modal" (click)="close()">End Turn</button>
          <div class = "row" *ngIf="isAtie">
            <div class="col-6 tie-break-col" *ngFor="let player of tiedWinners;">
              <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="breakTie(player)">{{player.name}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
