<div class="accordion" id="myCards">
    <div class="card text-white bg-dark">
      <div class="card-header" id="headingOne">
        <h2 class="mb-0">
          <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
           View My Cards
          </button>
        </h2>
      </div>
      
      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#myCards">
        <div class="card-body">
            <p class="text-dark" *ngFor="let card of myCards;">{{card}}</p>
        </div>
      </div>
    </div>
</div>
