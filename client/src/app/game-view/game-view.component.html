<div class="container">
    <div id = "players">
        <div class = "card">
            <div class = "row">
                <div class="col-4"><app-player-block></app-player-block></div>
                <div class="col-4"><app-player-block></app-player-block></div>
                <div class="col-4"><app-player-block></app-player-block></div>
                <div class="col-4"><app-player-block></app-player-block></div>
                <div class="col-4"><app-player-block></app-player-block></div>
            </div>
        </div>
    </div>
    <div class = "row" #cards>
        <div class="col-4"><app-playing-card [currMode] = "currMode"></app-playing-card></div>
        <div class="col-4"><app-playing-card [currMode] = "currMode"></app-playing-card></div>
        <div class="col-4"><app-playing-card [currMode] = "currMode"></app-playing-card></div>
    </div>
    <button (click) = "changeState()">Change Game State (voting or this players turn to pick card)</button>
    <div id = "mycards"><app-my-cards></app-my-cards></div>

    <div>
        <p *ngFor="let msg of chatMessages"> {{ msg }} </p>
        <input type="text" [(ngModel)]="message">
        <button (click)="onSendChat()" style="margin-bottom: 10%;">Send Chat</button>
    </div>

</div>
