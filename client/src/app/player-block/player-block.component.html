<div class = "playerButton">
    <button type="button" [className]="votingEnabled ? 'btn btn-primary' : 'btn btn-secondary'" (click) = "vote()" #voteButton>
        <span class="text-dark" style="text-align: left">{{player.name}}</span>
        <span class="text-dark" style="text-align: right; padding-left: 10rem;">0</span>
    </button>
</div>
